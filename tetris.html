<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-container {
            margin-top: 20px;
            position: relative;
        }
        
        canvas {
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .game-info {
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .score,
        .level,
        .lines {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        
        .next-piece {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls {
            margin-top: 20px;
            color: #333;
            font-size: 0.9em;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">← 返回</a>
    <h1>俄罗斯方块</h1>
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <div class="lines">消除行数: <span id="lines">0</span></div>
            <div class="next-piece">
                <h3>下一个方块</h3>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <h3>操作说明</h3>
                <p>← → : 左右移动</p>
                <p>↑ : 旋转</p>
                <p>↓ : 加速下落</p>
                <p>空格 : 直接落下</p>
                <p>P : 暂停</p>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>

</html>
